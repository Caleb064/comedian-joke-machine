<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Comedian Quote Machine</title>
      <script>
        function play(str) {

          if (str === 'q' || str === 'Q') {
            document.getElementById('display').innerText = "Bill Burr on marriage";
          } else if (str === 'w' || str === 'W') {
            document.getElementById('display').innerText = "Joan Rivers on older men";
          } else if (str === 'e' || str === 'E') {
            document.getElementById('display').innerText = "Patrice O'neal on arrogance";
          } else if (str === 'a' || str === 'A') {
            document.getElementById('display').innerText = "Theo Von on Hans Asperger and Joe Rogan laughing";
          } else if (str === 's' || str === 'S') {
            document.getElementById('display').innerText = "Tim Dillon on LA lockdowns during covid";
          } else if (str === 'd' || str === 'D') {
            document.getElementById('display').innerText = "Shane Gillis on advice from a friend";
          } else if (str === 'z' || str === 'Z') {
            document.getElementById('display').innerText = "Mark Normand on female detectives";
          } else if (str === 'x' || str === 'X') {
            document.getElementById('display').innerText = "Norm Macdonald being a comedian and visiting a doctor";
          } else if (str === 'c' || str === 'C') {
            document.getElementById('display').innerText = "Dave Chappelle on the nuclear bomb with Joe Rogan";
          }
          
          var audio = document.getElementById(str);
          audio.play();
        }

        window.document.onkeyup = function (event) {
          let keystroke = event.key
          if (keystroke === 'q' || keystroke === 'Q') {
            play("Q");
          } else if (keystroke === 'w' || keystroke === 'W') {
            play("W")
          } else if (keystroke === 'e' || keystroke === 'E') {
            play("E")
          } else if (keystroke === 'a' || keystroke === 'A') {
            play("A")
          } else if (keystroke === 's' || keystroke === 'S') {
            play("S")
          } else if (keystroke === 'd' || keystroke === 'D') {
            play("D")
          } else if (keystroke === 'z' || keystroke === 'Z') {
            play("Z")
          } else if (keystroke === 'x' || keystroke === 'X') {
            play("X")
          } else if (keystroke === 'c' || keystroke === 'C') {
            play("C")
          }
        }
      </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Comedian Quote Machine</h1>
      <div class="card my-3">
        <div class="card-body">
      <div class="text-center" id="display">Nothing yet to display</div>
      </div>
      </div>
      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/q-burr-on-marriage.m4a" class="clip" id="Q"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/w-rivers-on-getting-older.m4a" class="clip" id="W"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/E-o'neal-on-arrogance.m4a" class="clip" id="E"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/A-Theo-meat.m4a" class="clip" id="A"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/S-dillon-mcrib.m4a" class="clip" id="S"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/D-gillis-depth.m4a" class="clip" id="D"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/Z-normand-detective.m4a" class="clip" id="Z"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/X-macdonald-comedian.m4a" class="clip" id="X"></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/C-chappelle-atomic-bomb.m4a" class="clip" id="C"></audio>
      </button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
